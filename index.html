<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="author" content="Prince Mensah"/>
  <meta name="description" content="This Web App is a project for a Web Design and Programming course .It is currently complete with minor tinkering and optimizations."/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
  <link rel="icon" type="jpg" sizes="123x180" href="https://th.bing.com/th/id/OIP.yaKZQvr97khaArOR1oCd3QHaHa?w=203&h=203&c=7&r=0&o=5&pid=1.7">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-Img">
    <div class="container">
      <div  class="city" >
        <span class="temperature">__</span>
        <span class="degree">&#176;</span>F
        <h1>Accra , GH</h1>
        <h1 class="time">_</h1>
      </div>
      <button onclick="goBack()" class="back">
        <span class="circle"> 
          <span class="arrow-icon"></span>
        </span>
        <span class="button-text">Go Back</span>
      </button>
      <header ><h2>Weather App</h2><h2>Weather App</h2></header>
        <section class="input-section">
          <h1 class="info-text"></h1>
          <div>
            <input type="text" placeholder="Enter location name" spellcheck="true" aria-autocomplete="both">
            <div class="separator"></div>
            <button onclick="getLocation()">Click to get location</button>
          </div>
        </section>
        <section class="weather-section">
          <div class="details">
            <div class="temperature">
              <span class="number">__</span>
              <span class="degree">&#176;</span>F
            </div>
          </div>
          <div class="weather"></div>
            <div class="location">
              <i><span>_,_</span></i>
            </div>
          <div class="bottom-details">
            <div class="column-feels">
              <div class="details">
              </div>
              <div class="column-details">
                <p>What it feels like</p>
                <span class="feels">__</span>
                <span class="degree">&#176;</span>F
                <p>Humidity</p>
                  <div class="humidity">
                      <span>__</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>
  <script src="weatherapp.js"></script>
</body>
<footer class="footinfo">Val-entine92 &copy;2022</footer>

</html>
